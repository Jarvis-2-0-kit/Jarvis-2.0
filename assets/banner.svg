<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for title -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for small text -->
    <filter id="glow-sm" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.04"/>
    </pattern>

    <!-- Bottom border gradient -->
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ff41" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </linearGradient>

    <!-- Scanline gradient -->
    <linearGradient id="scanline-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0"/>
      <stop offset="30%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#00ff41" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0a0a0a" rx="6"/>

  <!-- Grid overlay -->
  <rect width="800" height="200" fill="url(#grid)" rx="6"/>

  <!-- Corner brackets -->
  <g stroke="#00ff41" stroke-width="1.5" fill="none" opacity="0.35">
    <polyline points="8,22 8,8 22,8"/>
    <polyline points="778,8 792,8 792,22"/>
    <polyline points="792,178 792,192 778,192"/>
    <polyline points="22,192 8,192 8,178"/>
  </g>

  <!-- Scanline sweep -->
  <rect width="800" height="3" fill="url(#scanline-grad)" y="0">
    <animate attributeName="y" from="-3" to="200" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Title: JARVIS 2.0 -->
  <text x="400" y="90" text-anchor="middle" font-family="'Courier New', Consolas, monospace" font-size="56" font-weight="bold" fill="#00ff41" letter-spacing="12" filter="url(#glow)">
    JARVIS 2.0
    <animate attributeName="opacity" values="1;0.88;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="400" y="126" text-anchor="middle" font-family="'Courier New', Consolas, monospace" font-size="13" fill="#8b949e" letter-spacing="5">
    AUTONOMOUS MULTI-AGENT AI PLATFORM
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze"/>
  </text>

  <!-- Version tag -->
  <text x="400" y="152" text-anchor="middle" font-family="'Courier New', Consolas, monospace" font-size="11" fill="#00ff41" opacity="0.4" letter-spacing="3">
    [ SYSTEM INITIALIZED // ALL NODES ONLINE ]
    <animate attributeName="opacity" from="0" to="0.4" dur="1.5s" begin="0.8s" fill="freeze"/>
  </text>

  <!-- Bottom border glow -->
  <rect x="0" y="197" width="800" height="3" fill="url(#border-grad)" rx="1">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
