<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="glowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="30%" stop-color="#00ff41"/>
      <stop offset="70%" stop-color="#00ff41"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="cyanLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bg)"/>

  <!-- Grid -->
  <g opacity="0.04" stroke="#00ff41" stroke-width="0.5">
    <line x1="0" y1="100" x2="1500" y2="100"/>
    <line x1="0" y1="200" x2="1500" y2="200"/>
    <line x1="0" y1="300" x2="1500" y2="300"/>
    <line x1="0" y1="400" x2="1500" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="750" y1="0" x2="750" y2="500"/>
    <line x1="900" y1="0" x2="900" y2="500"/>
    <line x1="1050" y1="0" x2="1050" y2="500"/>
    <line x1="1200" y1="0" x2="1200" y2="500"/>
    <line x1="1350" y1="0" x2="1350" y2="500"/>
  </g>

  <!-- Top border line -->
  <rect x="0" y="0" width="1500" height="2" fill="url(#glowLine)" opacity="0.8"/>
  <!-- Bottom border line -->
  <rect x="0" y="498" width="1500" height="2" fill="url(#glowLine)" opacity="0.8"/>

  <!-- Decorative corner brackets -->
  <g stroke="#00ff41" stroke-width="2" opacity="0.4" fill="none">
    <path d="M 30 50 L 30 25 L 55 25"/>
    <path d="M 1470 50 L 1470 25 L 1445 25"/>
    <path d="M 30 450 L 30 475 L 55 475"/>
    <path d="M 1470 450 L 1470 475 L 1445 475"/>
  </g>

  <!-- Left side: CPU Logo -->
  <g transform="translate(220, 250)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="0" r="105" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.08"/>

    <!-- Hexagon -->
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45"
             fill="none" stroke="#00ff41" stroke-width="1" opacity="0.2"/>

    <!-- CPU chip -->
    <g filter="url(#glow)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="none" stroke="#00ff41" stroke-width="2.5"/>
      <rect x="-30" y="-30" width="60" height="60" rx="5" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>

      <!-- J -->
      <text x="0" y="14" text-anchor="middle" font-family="monospace" font-size="40" font-weight="bold" fill="#00ff41">J</text>

      <!-- Pins -->
      <line x1="-20" y1="-45" x2="-20" y2="-60" stroke="#00ff41" stroke-width="2"/>
      <line x1="0" y1="-45" x2="0" y2="-65" stroke="#00ff41" stroke-width="2"/>
      <line x1="20" y1="-45" x2="20" y2="-60" stroke="#00ff41" stroke-width="2"/>
      <line x1="-20" y1="45" x2="-20" y2="60" stroke="#00ff41" stroke-width="2"/>
      <line x1="0" y1="45" x2="0" y2="65" stroke="#00ff41" stroke-width="2"/>
      <line x1="20" y1="45" x2="20" y2="60" stroke="#00ff41" stroke-width="2"/>
      <line x1="-45" y1="-15" x2="-60" y2="-15" stroke="#00ff41" stroke-width="2"/>
      <line x1="-45" y1="15" x2="-60" y2="15" stroke="#00ff41" stroke-width="2"/>
      <line x1="45" y1="-15" x2="60" y2="-15" stroke="#00ff41" stroke-width="2"/>
      <line x1="45" y1="15" x2="60" y2="15" stroke="#00ff41" stroke-width="2"/>
    </g>

    <!-- 3 Agent nodes -->
    <g filter="url(#softGlow)">
      <circle cx="0" cy="-85" r="6" fill="#0a0a0a" stroke="#00ff41" stroke-width="1.5"/>
      <circle cx="0" cy="-85" r="2.5" fill="#00ff41"/>
      <line x1="0" y1="-65" x2="0" y2="-79" stroke="#00ff41" stroke-width="0.8" opacity="0.5"/>

      <circle cx="-75" cy="42" r="6" fill="#0a0a0a" stroke="#00ffff" stroke-width="1.5"/>
      <circle cx="-75" cy="42" r="2.5" fill="#00ffff"/>
      <line x1="-55" y1="20" x2="-69" y2="38" stroke="#00ffff" stroke-width="0.8" opacity="0.5"/>

      <circle cx="75" cy="42" r="6" fill="#0a0a0a" stroke="#ffaa00" stroke-width="1.5"/>
      <circle cx="75" cy="42" r="2.5" fill="#ffaa00"/>
      <line x1="55" y1="20" x2="69" y2="38" stroke="#ffaa00" stroke-width="0.8" opacity="0.5"/>
    </g>
  </g>

  <!-- Center decorative line -->
  <line x1="400" y1="100" x2="400" y2="400" stroke="#00ff41" stroke-width="0.5" opacity="0.1"/>

  <!-- Right side: Text content -->
  <g>
    <!-- JARVIS title -->
    <text x="500" y="195" font-family="'Courier New', monospace" font-size="86" font-weight="bold" fill="#00ff41" filter="url(#bigGlow)" letter-spacing="12">
      JARVIS
    </text>

    <!-- 2.0 badge -->
    <rect x="1070" y="148" width="70" height="36" rx="4" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.7"/>
    <text x="1105" y="174" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#00ffff" opacity="0.9">
      2.0
    </text>

    <!-- Divider line -->
    <rect x="500" y="218" width="640" height="1" fill="url(#cyanLine)" opacity="0.3"/>

    <!-- Subtitle -->
    <text x="500" y="260" font-family="'Courier New', monospace" font-size="20" fill="#8b949e" letter-spacing="5">
      AUTONOMOUS MULTI-AGENT AI PLATFORM
    </text>

    <!-- Stats bar -->
    <g transform="translate(500, 310)">
      <rect x="0" y="0" width="620" height="44" rx="4" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>
      <rect x="0" y="0" width="620" height="44" rx="4" fill="#00ff41" opacity="0.03"/>

      <!-- 3 Agents -->
      <circle cx="30" cy="22" r="4" fill="#00ff41"/>
      <text x="44" y="27" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#00ff41">3</text>
      <text x="60" y="27" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">AGENTS</text>

      <text x="140" y="27" font-family="monospace" font-size="14" fill="#333">|</text>

      <!-- 33+ Tools -->
      <circle cx="168" cy="22" r="4" fill="#00ffff"/>
      <text x="182" y="27" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#00ffff">33+</text>
      <text x="218" y="27" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">TOOLS</text>

      <text x="295" y="27" font-family="monospace" font-size="14" fill="#333">|</text>

      <!-- 12 Plugins -->
      <circle cx="323" cy="22" r="4" fill="#ffaa00"/>
      <text x="337" y="27" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffaa00">12</text>
      <text x="363" y="27" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">PLUGINS</text>

      <text x="448" y="27" font-family="monospace" font-size="14" fill="#333">|</text>

      <!-- 31 Views -->
      <circle cx="476" cy="22" r="4" fill="#00ff41"/>
      <text x="490" y="27" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#00ff41">31</text>
      <text x="515" y="27" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">DASHBOARD VIEWS</text>
    </g>

    <!-- Bottom tagline -->
    <text x="500" y="410" font-family="'Courier New', monospace" font-size="13" fill="#00ff41" opacity="0.4" letter-spacing="2">
      &gt; Self-hosted on dedicated Apple Silicon hardware
    </text>

    <!-- URL -->
    <text x="500" y="440" font-family="'Courier New', monospace" font-size="12" fill="#00ffff" opacity="0.35" letter-spacing="1">
      jarvis2-website.web.app
    </text>
  </g>

  <!-- Decorative scan dots on edges -->
  <g opacity="0.15" fill="#00ff41">
    <circle cx="50" cy="250" r="2"/>
    <circle cx="50" cy="270" r="1.5"/>
    <circle cx="50" cy="290" r="1"/>
    <circle cx="1450" cy="210" r="2"/>
    <circle cx="1450" cy="230" r="1.5"/>
    <circle cx="1450" cy="250" r="1"/>
  </g>
</svg>
