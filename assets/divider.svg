<svg width="800" height="8" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="800" height="8">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .divider-wrap {
          width: 800px;
          height: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          position: relative;
        }
        .line {
          width: 100%;
          height: 1px;
          background: linear-gradient(90deg, transparent, #00ff4140, #00ff41, #00ff4140, transparent);
        }
        .shimmer {
          position: absolute;
          top: 3px;
          left: 0;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, transparent 0%, transparent 40%, #00ff4180 50%, transparent 60%, transparent 100%);
          animation: shimmer 3s ease-in-out infinite;
        }
      </style>
      <div class="divider-wrap">
        <div class="line"></div>
        <div class="shimmer"></div>
      </div>
    </div>
  </foreignObject>
</svg>
