server_name: jarvis-master

# Force IPv4 bind — use listen directive to prevent IPv6 dual-stack issues
listen: "0.0.0.0:4222"

# Logging
log_file: "/tmp/jarvis-nats.log"
logtime: true
debug: false
trace: false

# Limits
max_payload: 8MB
max_connections: 256

# Keep-alive: tolerate WiFi hiccups
ping_interval: "30s"
ping_max: 5
write_deadline: "60s"

# Authentication
authorization {
  token: "3902eb8d30365ac56c2c4f00044c809b"
}

# Monitoring HTTP
http: 0.0.0.0:8223
