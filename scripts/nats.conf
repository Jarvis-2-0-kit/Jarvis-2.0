#  JARVIS 2.0 // NATS Configuration
#  Master Mac Mini
# ═══════════════════════════════════════════════════════════════════════════

server_name: jarvis-master

# Force IPv4 bind on all interfaces
host: 0.0.0.0
port: 4222

# Logging
log_file: "/tmp/jarvis-nats.log"
logtime: true
debug: false
trace: false

# Limits
max_payload: 8MB
max_connections: 256

# Monitoring HTTP (IPv4)
http: 0.0.0.0:8222
